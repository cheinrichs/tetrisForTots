<form ng-submit="chat()">
  <label for="un">Username</label>
  <input type="text" name="un" ng-model="Username">
  <label for="message" for="msg">Message</label>
  <input type="text" name="msg" ng-model="Message">
  <!-- <select name="" id=""></select> -->
  <input type="submit">
</form>


<div class="opponent">
  oppponent moves:
  <div ng-repeat="message in messages track by $index">
    {{message}}
  </div>
</div>
